<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
  <div id="indicator"></div>
  <div id="page">
    <style>
      .title {
        padding: 4%;
        color: #101417;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        background: #f78e66;
        display: grid;
      }

      .meta {
        font-size: 0.8rem;
        font-weight: normal;
        text-transform: uppercase;
      }

      .categories {
        font-size: 0.7rem;
      }
    </style>
    <!-- header -->
    {% include header.html %}
    <!-- nav -->
    {% include nav.html %}
    <!-- page content -->
    <main class="content">
      <p class="title">
        {{page.title}}
        <span class="meta">Written By {{page.author}}</span>
        <span class="meta categories">Categories: <i>{{page.categories | join: ', '}}</i></span>
      </p>
      {{content}}
    </main>

    <!-- footer -->
    {% include footer.html %}
  </div>
</body>

</html>
